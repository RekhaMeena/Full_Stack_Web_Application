<!DOCTYPE html>
<html>
<head>
	<title>Index</title>
	{% load static %}
	<link rel="stylesheet" href="{% static '/style.css' %}">
</head>
<body>
	<form method="POST" class="post-form" action="/update/{{ employee.id }}">
		{%csrf_token %}
		<div class="container">
			<br>
			<div class = "form-group row">
				<level class = "col-sm-1 col-form-level"></level>
				<div class="col-sm-4">
					<h3>Update Details</h3>	
				</div>	
			</div>	
			<div class = "form-group row">
				<level class = "col-sm-2 col-form-level">Employee Id:</level>
				<div class="col-sm-4">
					<input type="text" name="eid" id="id_eid" required maxlength="20" value="{{ employee.eid }}">
				</div>
			</div>
			<div class = "form-group row">
				<level class = "col-sm-2 col-form-level">Employee Name:</level>
				<div class="col-sm-4">
					<input type="text" name="ename" id="id_ename" required maxlength="100" value="{{ employee.ename }}">
				</div>
			</div>
			<div class = "form-group row">
				<level class = "col-sm-2 col-form-level">Employee Email:</level>
				<div class="col-sm-4">
					<input type="text" name="eemail" id="id_eemail" required maxlength="254" value="{{ employee.eemail }}">
				</div>
			</div>
			<div class = "form-group row">
				<level class = "col-sm-2 col-form-level">Employee Contact:</level>
				<div class="col-sm-4">
					<input type="text" name="econtact" id="id_econtact" required maxlength="15" value="{{ employee.econtact }}">
				</div>
			</div>

			<div class = "form-group row">
				<level class = "col-sm-1 col-form-level"></level>
				<div class="col-sm-4">
					<button type="submit" class="btn btn-primary">Update</button>
				</div>
			</div>
		</div>	
	</form>

</body>
</html>
